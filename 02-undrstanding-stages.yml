trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
      - bash: echo Build First Job
  - job: SecondJob
    steps:
      - bash: echo Build Second Job  
- stage: DevDeploy
  jobs:
  - job: DevDeployJob
    steps:
      - bash: echo DevDeployJob 
  dependsOn: Build
 
- stage: QADeploy
  jobs:
  - job: QADeployJob
    steps:
      - bash: echo QADeployJob 
  dependsOn: Build

- stage: ProdDeploy
  jobs:
  - job: ProdDeployJob
    steps:
      - bash: echo ProdDeployJob 
  dependsOn: 
  - Build
  - QADeploy
  - DevDeploy



